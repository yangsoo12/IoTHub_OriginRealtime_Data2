<!------------------------------------------------------------------------>
	<div id="g5"></div>   
    
    <!--<script src="../justgage-1.0.1.js"></script>-->
    
    <script>
	var aa;
    document.addEventListener("DOMContentLoaded", function(event) {

      var g5;
	  aa = document.getElementById("pm10").innerHTML;

      var g5 = new JustGage({
        id: "g5",
        value: parseInt(aaa),
        min: 0,
        max: 100,
        title: "pm10",
        label: "",
        startAnimationTime: 2000,
        startAnimationType: ">",
        refreshAnimationTime: 1000,
        refreshAnimationType: "bounce"
      });
   setInterval(myMethod1, 1000);
   function myMethod1( )
	{
		var aaa = document.getElementById("pm10").innerHTML;
		g5.refresh(parseInt(aaa));
	}
      

    });
    </script>
